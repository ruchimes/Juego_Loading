<html>
  <head>
      <title>Nueva sesion</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
        <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png'/>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
            <div class="row w-100">
                 <div class="col-2"><a class="navbar-brand ml-2  mr-6" href="/">Loading</a></div>
                 <div class="col-1"><a class="text-danger" href="/sessions"><button type="button" class="btn btn-info">Atras</button></a></div>
                 <div class="col-8"><div class="alert alert-danger invisible mb-0 mt-1 ml-5 pb-1 pt-1" role="alert" id="message"></div></div>
            </div>
        </nav>

      <div class="container text-center">

          <h1  class="mt-5 mb-4">Nueva sesion</h1>
          <div class="progress mt-2 mb-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
          </div>

          <div class="container rounded bg-light mt-4 mb-6 p-4">

              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre de la Sesion">
              </div>

              <div class="form-group">
                <label for="players">Numero de jugadores</label>
                <select class="form-control" id="players">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>



          </div>

          <div class="progress mt-4 mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>

          <button type="button" id="send" class="btn btn-primary btn-lg  mx-auto">Crear Sesion</button>
          
      </div>

      <script src="js/connectionManager.js"></script>
      <script src="js/new.js"></script>
  </body>
</html>
